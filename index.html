<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8" />
<title>頁面轉向中...</title>
<style>
  /* 頁面置中 & 佈局 */
  html, body {
    height: 100%;
    margin: 0;
  }
  body {
    display: flex;
    flex-direction: column;
    justify-content: center; /* 垂直置中 */
    align-items: center;    /* 水平置中 */
    font-family: "微軟正黑體", sans-serif;
    font-size: 18px;
    opacity: 1;
    transition: opacity 1s ease;
    background: #f0f0f0;
  }
  /* 淡出效果 */
  body.fade-out {
    opacity: 0;
  }
  /* 轉圈圈 */
  .spinner {
    margin: 20px 0;
    width: 40px;
    height: 40px;
    border: 4px solid #ccc;
    border-top-color: #3498db; /* 藍色 */
    border-radius: 50%;
    animation: spin 1s linear infinite;
  }
  /* 轉圈動畫 */
  @keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
  }
  a {
    color: #3498db;
    text-decoration: none;
  }
  a:hover {
    text-decoration: underline;
  }
</style>
</head>
<body>
  <p>正在將您導向至 <a href="index.htm">周榮富紀念網站</a>...</p>
  <div class="spinner"></div>

<script>
  window.onload = function() {
    setTimeout(() => {
      document.body.classList.add('fade-out');
      setTimeout(() => {
        window.location.href = "index.htm";
      }, 1000);
    }, 1500); // 先停留1.5秒讓動畫轉起來
  };
</script>
</body>
</html>
